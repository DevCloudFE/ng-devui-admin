<d-tags-input
  [name]="name"
  [(ngModel)]="ui.tags"
  [suggestionList]="ui.suggestionList"
  [displayProperty]="ui.displayProperty!"
  [placeholder]="ui.placeholder || ''"
  [minLength]="ui.minLength || 3"
  [maxLength]="ui.maxLength || _max"
  [maxTags]="ui.maxTags || _max"
  [spellcheck]="ui.spellcheck!"
  [isAddBySpace]="ui.isAddBySpace!"
  [caseSensitivity]="ui.caseSensitivity!"
  [disabled]="ui.disabled!"
  [showAnimation]="ui.showAnimation!"
  [checkBeforeAdd]="ui.checkBeforeAdd!"
  (click)="$event.stopPropagation()"
  [dValidateRules]="ui.validateRules!"
  [dValidatePopConfig]="ui.validatePopConfig!"
>
</d-tags-input>
