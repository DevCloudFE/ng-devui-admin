
<ul>
  <li *ngFor="let item of securityItems" class="da-settings-item">
    <div>
      <div>{{ item.title }}</div>
      <div class="da-settings-item-content">
        <span>{{ item.description }}</span>
        <span>{{ item.results }}</span>
      </div>
    </div>
    <div class="da-settings-item-operation">
      <a>修改</a>
    </div>
  </li>
</ul>
